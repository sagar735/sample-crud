<!Doctype HTML>
<html>

<head>
    <title>Sample Application</title>
    <link rel='stylesheet' href='./css/index.css' />
    </head>

<body>
    <div class='main-container'>
        <div id='loading'>
            <h3>please wait ... page is loading</h3>
            <img id='image-loading' src='./image/loading.gif' />
        </div>
        <!--===================================dashboard page======================================================-->
        <div class="page1">
            <div class='heading'>
                <h1>PROJECT LIST</h1>
            </div>
            <div id='projectListBox'>
                <ul id='projectList'></ul>
            </div>
            <div id='input-fields page1'>
                <input type='text' id='projectNameInput' placeholder='Project Name' />
                <button id='quickAdd' class='button1'>Quick Add</button>
                <button id='add' class='button1'>Add</button>
                <button id='delete' class='button1'>Delete</button>
            </div>
        </div>
        <!-- ==========================add project Page=================================================================-->
        <div class="page2">
            <div class='headingPatch '>
            </div>
            <div class="container ">
                <div class="input ">
                    <input type='text' id='ProjectId' class='inputtext ' placeholder='ENTER PROJECT_ID' />
                    <input type='text' id='ProjectName' class='inputtext ' placeholder='ENTER PROJECT_NAME' />
                    <input type='text' id='Rating' class='inputtext ' placeholder='ENTER RATING' />
                </div>
                <div class="buttons ">
                    <button id='createbtn' class='button2 '>Create</button>
                    <button id='cancelbtn' class='button2 '>Cancel</button>
                </div>
            </div>
        </div>
        <!--================================ project details Page================================================================-->
        <div class="projectDetails page3">
            <h1>Welcome to Project</h1>
            <h2>Details of Project</h2>
            <div id="projectDetails">
            </div>
            <button class='button1' id='backToHomePage'>Home Page</button>
        </div>
        <!--===========================================================error page==================================================-->
        <div class='errorPage page4'>
            <h1>ERROR 404!!!!!!!!</h1>
            <h2>Page not found</h2>
            <button class='goToDashboard button1' id='homePage'>Home Page</button>
        </div>
    </div>
    <script type='text/javascript' src='./dest/js/index.js'></script>
</body>

</html>
